<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        /* Spotify Theme Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #191414; /* Spotify dark background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Changed from center to flex-start to prevent hiding */
            height: 100vh;
            color: #FFFFFF; /* White text on dark background */
            padding-top: 50px; /* Extra padding to ensure heading visibility */
        }

        .container {
            background-color: #222326; /* Dark gray Spotify panel */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            width: 400px;
            max-width: 90%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #1DB954; /* Spotify green */
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #FFFFFF;
            font-weight: bold;
        }

        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3E3E3E; /* Darker background for inputs */
            color: #FFFFFF;
            font-size: 14px;
        }

        .form-group input::placeholder, 
        .form-group textarea::placeholder {
            color: #777777;
        }

        .form-group input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }

        .form-group .radio-label {
            display: inline-block;
            margin-right: 15px;
            font-size: 14px;
            color: #FFFFFF;
        }

        .form-group textarea {
            resize: vertical;
        }

        .error {
            color: #FF4C4C; /* Red for errors */
            font-size: 12px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1DB954; /* Spotify green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: #1ed760;
        }

        /* Focus state for input fields */
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border: 2px solid #1DB954; /* Spotify green focus outline */
        }

        /* For larger screens (desktop styling) */
        @media (min-width: 768px) {
            .container {
                width: 500px; /* Increase width for desktop screens */
            }

            h1 {
                font-size: 28px; /* Increase heading size */
            }

            button {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Student Registration Form</h1>
    <form id="registrationForm">
        
        <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
        </div>
        
        <div class="form-group">
            <label for="middle-name">Middle Name:</label>
            <input type="text" id="middle-name" name="middle-name" placeholder="Enter your middle name">
        </div>
        
        <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
        </div>
        
        <div class="form-group">
            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="computer-science">Computer Science</option>
                <option value="business-management">Business Management</option>
                <option value="electrical-engineering">Electrical Engineering</option>
                <option value="mechanical-engineering">Mechanical Engineering</option>
                <option value="medicine">Medicine</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Gender:</label>
            <label class="radio-label"><input type="radio" name="gender" value="male" required> Male</label>
            <label class="radio-label"><input type="radio" name="gender" value="female"> Female</label>
            <label class="radio-label"><input type="radio" name="gender" value="other"> Other</label>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <select id="country-code" name="country-code" style="width: 30%; display: inline-block;">
                <option value="+1">+1</option>
                <option value="+44">+44</option>
                <option value="+91">+91</option>
                <option value="+61">+61</option>
                <option value="+81">+81</option>
            </select>
            <input type="tel" id="phone" name="phone" style="width: 65%; display: inline-block;" placeholder="Enter your phone number" required>
            <span class="error" id="phone-error"></span>
        </div>

        <div class="form-group">
            <label for="address">Current Address:</label>
            <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <span class="error" id="email-error"></span>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <span class="error" id="password-error"></span>
        </div>

        <div class="form-group">
            <label for="confirm-password">Retype Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Retype your password" required>
            <span class="error" id="confirm-password-error"></span>
        </div>

        <button type="submit">Register</button>
    </form>
</div>

<script>
    // Real-time Validation for Phone
    const phoneInput = document.getElementById('phone');
    phoneInput.addEventListener('keyup', function() {
        const phonePattern = /^[0-9]{7,15}$/;
        const phoneError = document.getElementById('phone-error');
        if (!phonePattern.test(phoneInput.value)) {
            phoneError.textContent = "Phone number should only contain 7 to 15 digits";
        } else {
            phoneError.textContent = "";
        }
    });

    // Real-time Validation for Email
    const emailInput = document.getElementById('email');
    emailInput.addEventListener('keyup', function() {
        const emailError = document.getElementById('email-error');
        if (!emailInput.value.includes('@')) {
            emailError.textContent = "Email must contain @";
        } else {
            emailError.textContent = "";
        }
    });

    // Real-time Validation for Password Matching
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    passwordInput.addEventListener('keyup', validatePasswords);
    confirmPasswordInput.addEventListener('keyup', validatePasswords);

    function validatePasswords() {
        const passwordError = document.getElementById('password-error');
        const confirmPasswordError = document.getElementById('confirm-password-error');
        if (passwordInput.value !== confirmPasswordInput.value) {
            confirmPasswordError.textContent = "Passwords do not match";
        } else {
            confirmPasswordError.textContent = "";
        }

        if (passwordInput.value.length < 8) {
            passwordError.textContent = "Password must be at least 8 characters long";
        } else {
            passwordError.textContent = "";
        }
    }
